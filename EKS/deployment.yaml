apiVersion: apps/v1
kind: Deployment
metadata:
  name: loomi-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loomi-api
  template:
    metadata:
      labels:
        app: loomi-api
    spec:
      containers:
      - name: loomi-api
        image: 063674011189.dkr.ecr.us-east-1.amazonaws.com/infra/loomi-api
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_URL
        ports:
        - containerPort: 8000
      imagePullSecrets:
        - name: ecr-registry-secret
